<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Sign-up</title>
</head>
<body>
   <div class="bg">
      <a href="/"><h1>Home</h1></a> 
    <div class="main d-flex justify-content-center align-items-center">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="form-div">
           <div class="row">
<div class="col-12 d-flex justify-content-center">
    <h2 style="font-size: 24px;margin-top: 8px; font-weight: bold; color: rgb(167, 166, 166);" >Customer registration</h2>
</div>
<div>
    <form method="POST" >
       <div class="container-fluid">
           <div class="row">
<div class="col-12">
    <input style="border-radius: 25px; margin-top: 10px; margin-bottom: 10px;" type="text" placeholder="First Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="firstname" required>
</div>
<div class="col-12">
    <input style="border-radius: 25px; margin-top: 10px; margin-bottom: 10px;" type="text" placeholder="Last Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="lastname">
</div>
<div class="col-12">
    <input autocomplete="false" style="border-radius: 25px; margin-top: 10px; height: 50px; margin-top: 20px;" type="email" placeholder="Email-Id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
</div>
<div class="col-12">
    <input style="border-radius: 25px; margin-top: 10px; height: 50px;" type="password" placeholder="Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password">
</div>
<div class="col-12">
    <input style="border-radius: 25px; margin-top: 10px; height: 50px;" type="password" placeholder="Retype Password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="retypePassword">
</div>
<div class="col-12 d-flex justify-content-center x" style="margin-top: 20px;">
<button class="btn btn-default  btn-square" style="color: rgb(255, 255, 255); font-weight: bold;" type="submit">Sign-up <span style="margin-left: 3px;"><i class="fas fa-user-plus"></i></span> </button>
</div>

           </div>
       </div>
    </form>
</div>

           </div>
            </div>
            </div>
        
      
    </div>
   </div>
</body>
</html>
